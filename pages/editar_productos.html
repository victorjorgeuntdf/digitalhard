<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto | DigitalHard</title>

    <link rel="shortcut icon" href="../img/logo_pequeño.png" type="image/x-icon">
    <!-- Fuentes de iconos Font-Awesome -->
    <script src="https://kit.fontawesome.com/ba8bc2892d.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.css">
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.js"></script>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/editar_productos.css">
</head>

<body>
    <section class="contenedor-formulario">
        <form method="POST" action="" id="Formulario">
            <section class="datos-formulario">
                <!-- Datos del Producto -->
                <article>
                    <label for="nombre" class="datos_producto">Nombre del Producto</label>
                    <input type="text" name="nombre" id="nombre" class="datos_producto" required />
                </article>
                <article>
                    <label for="descripcion" class="datos_producto">Descripción</label>
                    <input type="text" name="descripcion" id="descripcion" class="datos_producto" required />
                </article>
                <article>
                    <label for="categoria" class="datos_producto">Categoría</label>
                    <input type="text" name="categoria" id="categoria" class="datos_producto" required />
                </article>
                <article>
                    <label for="precio" class="datos_producto">Precio</label>
                    <input type="number" name="precio" id="precio" class="datos_producto" required />
                </article>
                <article>
                    <label for="cantidad_disponible" class="datos_producto">Cantidad Disponible</label>
                    <input type="number" name="cantidad_disponible" id="cantidad_disponible" class="datos_producto"
                        required />
                </article>
                <article>
                    <label for="marca" class="datos_producto">Marca</label>
                    <input type="text" name="marca" id="marca" class="datos_producto" />
                </article>
                <article>
                    <label for="modelo" class="datos_producto">Modelo</label>
                    <input type="text" name="modelo" id="modelo" class="datos_producto" />
                </article>
            </section>
            <!-- Botón de enviar -->
            <button type="submit" id="Crear" title="Crear Producto">Crear Producto</button>
            <input id="producto_id" type="hidden" name="producto_id">
        </form>
    </section>

    <footer class="footer">
        <!-- Logo Empresa -->
        <img class="logo" src="../img/DigitalHard_sf.png" alt="logo" />
        <!--Links a redes sociales-->
        <div class="contenedor-redes-sociales">
            <div class="icono-redes"><a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a></div>
            <div class="icono-redes"><a href="#" target="_blank"><i class="fa-brands fa-tiktok"></i></a></div>
            <div class="icono-redes"><a href="#" target="_blank"><i class="fa-brands fa-youtube"></i></a></div>
            <div class="icono-redes"><a href="https://api.whatsapp.com/send?phone=5492901487873" target="_blank"><i
                        class="fa-brands fa-whatsapp"></i></a></div>
        </div>
        <!--Boton de ir hacia arriba-->
        <div id="button-up">
            <i class="fa-solid fa-angles-up"></i>
        </div>
        <!--Encabezado inferior-->
        <div class="copyright">
            <p>© Copyright 2024. Todos los derechos reservados. Codo a Codo 2024</p>
        </div>
    </footer>

    <script src="../js/fetchData.js"></script>
    <script src="../js/editar_productos.js"></script>
</body>

</html>
